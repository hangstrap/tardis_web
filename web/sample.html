<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="scaffolded-by" content="https://github.com/google/stagehand">
    <title>tardis_web</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="main.dart" type="application/dart"></script>
    <script defer src="packages/browser/dart.js"></script>
</head>
<body>
 <h1>Tardis</h1>

 <p><input id="showCurrentTime" type="checkbox" checked/>show current time</p>
 <table>
   <thead>
     <tr>
       <td></td>
       <td>
         <select id="selectAddTimezone">
             <option value ="America/New_York">America/New_York</option>
             <option value ="Pacific.Auckland" selected="true">Pacific.Auckland</option>
         </select>
       </td>
       <td><input id="addNewTimezone" type="button" value="Add" /></td>
     </tr>
   </thead>
   <tbody id="times">
      <tr id='row_utc'><td>UTC</td>
          <td><input id="value_utc" type="text" value="2016/06/13 09:05"></td>
      </tr>
      <tr id='row_america/los_angeles'>
          <td>America/Los_Angeles</td>
          <td><input id="value_america/los_angeles" type="text" value="2016/06/13 02:05"/></td>
          <td><button id="delete_america/los_angeles">delete</button></td>
      </tr>
      <tr id="row_america/new_York">
          <td>America/New_York</td>
          <td><input id="value__america/new_York" type="text" value="2016/06/13 21:05"/></td>
          <td><input id="delet__america/new_York" type="button" value="Delete"></td>
      </tr>
   </tbody>
 </table>

</body>
</html>
